{% extends 'base.html' %}
<h1>{% block header_text %}Your To-Do list{% endblock %}</h1>
<form method="POST" action={% block form_action %}"/lists/{{list.id}}/add-item"{% endblock %}>
			<input id="id_new_item" name="item_text" placeholder="Enter a to-do item"/>
			{% csrf_token %}
		</form>
		{% block table %}
		<table id="id_list_table" class="table">
		    {% for item in items %}
		    <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
		    {% endfor %}
		</table>
		{% endblock %}
